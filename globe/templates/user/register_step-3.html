{% extends 'base.html' %}
{% block content %}

<section class="register">
 	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="card" style="width:30rem;">
					<div class="card-body text-center">
						<h2 class="card-title text-success">Woo!</h2>
						<h6 class="card-subtitle mb-5">You've successfully confirmed your account. Enjoy Globe!</h6>
							<i class="fa fa-check fa-5x text-success mb-5" aria-hidden="true"></i>
							<br />
							<a href="/profile/" class="btn btn-primary">Edit Profile</a>
							<br />
							Or
							<br />
							<a href="/feed/" class="btn btn-outline-primary">View Feed</a>
					</div>
				</div>
				<div class="progress">
  					<div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%; height: 30px;"></div>
				</div>
			</div>
  		</div>
	</div>
</section>




{% endblock %}
