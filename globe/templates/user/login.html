{% extends 'base.html' %}
{% block content %}

<section class="login">
 	<div class="container">
		<div class="row">
			<h1>Login</h1>
		</div>
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3" style="margin-left: 25%;">
				<div class="card" style="width:30rem;">
					<div class="card-body">
						<form class="card-form" method="post" action="/user/login/">
							<label class="card-label" for="Email">Email</label>
							<input class="form-control" type="text" name="email" placeholder="user@example.com" />
							<br />
							<label class="card-label" for="password">Password</label>
							<input class="form-control" name="password" type="password" />

							<div class="text-center">
								<button type="submit" class="btn btn-glb">Login</button>
							</div>
					</div>
				</div>
  		</div>
		</div>
		<div class="row text-center register-cta">
			<h3><a href="/register/">Create an account</a></h3>
		</div>
	</div>
</section>

{% endblock %}
