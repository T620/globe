<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>Globe</title>

  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="all">

  <link rel="canonical" href="">

    <!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow|Roboto" rel="stylesheet">

	<link rel="stylesheet" href="/static/css/font-awesome.css">

	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>

	<link rel="stylesheet" href="/static/css/bootstrap.min.css">

	<link rel="stylesheet" href="/static/css/main.css">
	<link rel="stylesheet" href="/static/css/remodal.css">
	<link rel="stylesheet" href="/static/css/remodal-default-theme.css">


</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light main-nav">
	<div class="container">
		<div class="row" style="width:100%;">
			<div class="col-md-2">
				<a class="navbar-brand" href="/"><img src="/static/img/brand.png" class="img-brand" style="height:2.5rem;" alt="Globe icon logo"></a>
 					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    				<span class="navbar-toggler-icon"></span>
  				</button>
			</div>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					{% if current_user.is_authenticated %}
						<div class="col-md-12">
							<img class="img-profile-thumb" width="50px" height="50px" src="{{current_user.photo}}" alt="profile image of {{current_user.forename}} {{current_user.surname}}"/>
      						<a class="nav-item nav-link" href="/profile/{{current_user.id}}">{{current_user.forename}}</a>
    					</div>
					{% else %}
						<div class="col-md-12 text-right">
      						<a class="nav-item nav-link disabled" href="/profile/">Profile</a>
    					</div>
					{% endif %}
					<div class="col-md-12">
      					<a class="nav-item nav-link" href="/upload/">Upload</a>
					</div>
  				</div>
			</div>
		</div>
	</div>
</nav>

    {% block content %}
    {% endblock %}

	<!--<script src="/static/js/font-awesome.min.js"></script>-->
	<script src="/static/js/remodal.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>

</html>
