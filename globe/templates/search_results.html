{% block content %}

<section class="light" id="search-results">
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Search Results</h1>
			</div>
		</div>

		<div class="row">
			<div class="col">
				{% if count == 0 %}
					<p> No Search results found :( </p>
				{% else %}
					{% if category == "post" %}
						<div class="row no-gutters">
							{% for post in posts %}
							<div class="col-xs-12 col-sm-4">
			            		<div class="card gallery">
			              			<img src="{{post.image}}" alt="Card image cap" width="100%" height="250px">
			            		</div>
							</div>
							{% endfor %}
						</div>
					{% else %}
						{% for person in users %}
							<div class="col-xs-6 col-md-3 text-center">
								<a href="/user/{{person.user.username}}">
									<img src={{person.user.photo}} alt="image of user {{person.user.username}}" 	class="profile-thumb" width="75px" height="75px">
								</a>
								<a href="/user/{{person.user.username}}" class="follower-sub">{{person.user.forename}} {{person.user.surname}}</a>
							</div>
						{% endfor %}
					{% endif %}
				{% endif %}
			</div>
		</div>
	</div>
</section>

{% endblock %}
